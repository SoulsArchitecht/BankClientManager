databaseChangeLog:
  - changeSet:
      id: 02-create-phone-table
      author: Sergey Shibko
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false